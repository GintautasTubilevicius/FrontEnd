    <script>
        function whatCentury(year)
{
  const amzius = Math.floor(year / 100) + 1
  console.log(Math.floor(year / 100))
  return amzius <= 20 ? `${amzius}th` : amzius === 21 ? `${amzius}st` : 
    amzius === 22 ? `${amzius}nd` : amzius === 23 ? `${amzius}rd` : null
}

function minMax(arr){
  const arr1 = [];
  arr1.push(Math.min(...arr), Math.max(...arr))
  return arr1
}
