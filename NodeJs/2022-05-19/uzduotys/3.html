<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trečia užduotis</title>
    <style>
        body {
            height: 5000px;
        }
        .hidden{
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        font-size: 40px;
        font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="hidden">Tikslas pasiektas</div>
    <script>
        window.addEventListener("scroll", (event) => {
            let scrollY = this.scrollY
            console.log(scrollY)
            if (scrollY > 3000) {
                const randam = document.querySelector('div')
                randam.style.display = 'block'
            
            }
            else {
                const randam = document.querySelector('div')
                randam.style.display = 'none'
            }
        })

    </script>
</body>
</html>
