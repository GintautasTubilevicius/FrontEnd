<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ketvirta u≈æduotis</title>
    <style>
        .soka {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            background-color: blue;
        }
        .hidden{
        display: none;
        }
    </style>
</head>
<body>
    <script>
        const random = (min, max) => {
        return Math.floor(Math.random() * (max - min + 1) + min);
        }
        const newDiv = document.createElement("div");
        document.body.appendChild(newDiv);
        newDiv.classList.add('soka');
        const width = window.innerWidth 
        const height = window.innerHeight
        sokineja = () => {
            const div = document.querySelector('div')
            let top1 = random(1, height - 50)
            let left1 = random(1, width - 50)
            newDiv.style.top = `${top1}px`
            newDiv.style.left = `${left1}px`
            setTimeout(sokineja, 500)
        }
        sokineja()
        const sustoja = document.querySelector('.soka')
        sustoja.addEventListener("click", () =>{
        sustoja.classList.remove('soka')
        const tekstas1 = document.createTextNode(" Sustabdyta!")
        sustoja.appendChild(tekstas1)
        });
    </script>
</body>
</html>
