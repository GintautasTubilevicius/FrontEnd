<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>API pamoka</title>
    <style>
        body {
            background-color: black;
        }
        .text {
            color: white;
        }
        h5 {
            font-weight: 400;
        }
    </style>
</head>
<body>
   <script>

        fetch('http://localhost:3000/api/weather')
        .then(resp => resp.json())
        .then(resp => {
            let image = ''
            if(resp.condition === 'Windy')
                image = `<i class='fas fa-wind' style='font-size:80px;color:orange;margin-bottom:20px;margin-top:60px'></i>`
            if(resp.condition === 'Rain')
                image = `<i class='fas fa-wind' style='font-size:80px;color:orange;margin-bottom:20px;margin-top:60px'></i>`
            if(resp.condition === 'Sunshine')
                image = `<i class='fas fa-sun' style='font-size:80px;color:orange;margin-bottom:20px;margin-top:60px'></i>`
            
            let html = `
            <div class="d-flex flex-column justify-content-center align-items-center text">
                <div>${image}</div>
                <h1>${resp.degrees} Â°C</h1>
                <h2>${resp.location}</h2>
                <h5>${resp.condition}</h5>
                <hr width="10%" color="black" size="5px"/>
                <h5>Wind speed  <i class='fas fa-wind' style='color:orange'></i> ${resp.windSpeed} Mps</h5>
                <h5>Humidity <i class='fas fa-water' style='color:orange'></i> ${resp.humidity}%</h5>
            </div>
            `
            document.body.innerHTML += html
        })
    </script>

</body>

</html>
