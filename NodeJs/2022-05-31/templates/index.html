<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kokteiliai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        h1 {
            margin-top: 30px;
            margin-bottom: 30px;
            text-align: center;
        }
        .tekstas {
            text-align: center;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>

</head>

<body>
    <h1>Kokteiliai</h1>
    <div class="tekstas"><p class="alert"></p></div>
    <div id="root"></div>

    <script>
        const isnaujo = () => {
        fetch('http://localhost:3000/kokteiliai')
        .then(resp => resp.json())
        .then(resp => {
            let html = `                
                <div class="container ">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">`
            resp.map(coctail => {
                html += `        

                        <div class="col">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <p class="card-text" style="font-weight: 800; text-align: center"><bold>${coctail.title}</bold></p>
                                    <img src="${coctail.thumbnail}" class="bd-placeholder-img card-img-top">
                                    <div class="card-body">
                                        <p class="card-text">${coctail.instructions}</p>
                                    </div>
                                    <div style="text-align: center">
                                        <button class="btn btn-danger" data-id="${coctail._id}">IÅ¡trinti</button>
                                    </div>
                                </div>
                            </div>
                        </div>`

            })
            
            html += `       </div> 
                        </div>
                        `
            
            document.getElementById('root').innerHTML = html

            document.querySelectorAll('.btn-danger').forEach(element => {
                const id = element.dataset.id

                element.addEventListener('click', () => {
                    fetch('http://localhost:3000/delete/' + id)
                    .then(async resp => {
                        const alert = document.querySelector('.alert')
                        alert.textContent = await resp.text()
                        if(resp.status === 200) {
                            alert.classList.add('alert-success')
                            isnaujo()
                        } else {
                            alert.classList.add('alert-danger')
                        }
                    })
                })
            })

        })
    }
    isnaujo()

    </script>
</body>

</html>
