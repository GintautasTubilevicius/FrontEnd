<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Prisijungimas</title>
    <style>
        .forma {
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="forma">
        <h1>Prisijungimo forma</h1>
        <h3>Įveskite savo el. paštą ir slaptažodį</h3>
        <form class="row g-3" action="http://localhost:3000/api/autenticate/new/" onsubmit="login(event)">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Prisijungti</button>
            </div>
        </form>
    </div>
    <script>

        const fetchData = async (url, method = 'GET', body = {}) => {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            }

            if (method != 'GET')
                options.body = JSON.stringify(body)

            const tasks = await fetch(url, options)

            if (tasks.status === 200) {
                if (method == 'GET')
                    return await tasks.json()
                else
                    return true
            } else {
                return false
            }
        }

        const login = async (event) => {
            event.preventDefault()

            const url = event.target.getAttribute('action')
            const email = event.target.querySelector('input[name="email"]').value
            const password = event.target.querySelector('input[name="password"]').value

            if (await fetchData(url, 'POST', {
                email: email,
                password: password

            })) {
                console.log('Issiusti duomenys')
                window.location = '/'
            } else {
                console.log('Nepavyko')
            }
        }
    </script>

</body>

</html>
