<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form #2</title>
    <link rel="stylesheet" href="./contactform2.css" />
</head>

<body>
    <div class="float-container">
        <h1>
            <span class="navigation">HOME</span>
            <span class="navigation">BLOG</span>
            <span class="navigation">ABOUT</span>
            <span class="navigation" id="navigation-contact">CONTACT</span>
        </h1>
        <div class="float-child">

            <form class="form">
                <div class="main_text">Just say Hello !</div>
                <div class="simple_text">Let us know more about you !</div>
                <div>
                    <input class="name" type="text" name="name" placeholder="First Name">
                    <input class="lastname" type="text" name="lastname" placeholder="Last Name">
                </div>
                <div>
                    <input class="email" type="email" name="email" placeholder="Mail">
                    <input class="phone" type="text" name="phone" placeholder="Phone">
                </div>
                <div>
                    <textarea class="message" name="message" placeholder="Message"></textarea>
                </div>
                <div>
                    <button>SUBMIT</button>
                </div>
            </form>
        </div>
        <div class="float-child">
            <div class="tekstas">
                <div class="main_text">Contact</div>
                <div class="main_text">Information</div>
                <div class="simple_text">
                    <p class="simple_text_paragraph"> 77 Baker street</p>
                    <p class="simple_text_paragraph">Bondowoso. 87655</p>
                    <p class="simple_text_paragraph">Indonesia</p>
                </div>
                <div class="simple_text">Call Us: +62 81 334 61 00</div>
                <div class="simple_text">
                    <p class="simple_text_paragraph">We are open from Monday - Friday
                    <p class="simple_text_paragraph">08.00 am - 05.00 pm</p>
                    </p>
                </div>
                <div class="main_text">Follow Us</div>
                <div>
                    <span class="followUS">facebook</span>
                    <span class="followUS">instagarm</span>
                    <span class="followUS">vimeo</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
